<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Festival - Galeria</title>

        <link rel="stylesheet" type="text/css" href="./estilo.css"/>
        <link rel="stylesheet" type="text/css" href="./css/galeria.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <style>
            #header-buttons a:nth-child(3):after{
                transform: scaleX(1);
            }
        </style>
    </head>
    <body>
        <header id="header">
            <a href="./index.html">
                <h1>Festival de Dança na ESM</h1>
            </a>
            <div id="header-buttons">
                <a href="./grupos.html">Grupos</a>
                <a href="./info.html">Informações</a>
                <a href="">Galeria</a>
            </div>
        </header>
        <div id="content">
            <div class="big-title">
                <div class="gradient">
                    <h1>Galeria</h1>
                </div>
            </div>
            <div id="galeria">
                <div id="wrapper-imagem"></div>
            </div>
        </div>

        <div id="popup" class="popup-background">
            <div id="popup-content" class="popup-content">
                <div class="seta esquerda" onclick="photoControl('left')"><span>&lt;</span></div>
                <div class="seta direita" onclick="photoControl('right')"><span>&gt;</span></div>
            </div>
        </div>
        
        <footer>
            <img src="./img/footer.jpg">
        </footer>

        <script src="galeria.js"></script>

        <script>
            var currentImage;

            function createImages(){
                for (i in images){
                    document.getElementById("wrapper-imagem").innerHTML += `<li class="imagem" onclick="showImage(${i})" ><img src="./img/galeria/${images[i]}" /></li>`
                }
            }

            function showImage(image){
                document.getElementById("popup").style.display = "flex";
                document.getElementById("popup-content").style.backgroundImage = `url('./img/galeria/${images[image]}')`;

                document.getElementById("header").style.top = "-130px";

                currentImage = image;
            }

            function closePopUp(){
                document.getElementById("popup").style.display = "none";
                document.getElementById("header").style.top = "0";
            }

            function photoControl(side){
                if(side == 'left'){
                    currentImage--;
                }else{
                    currentImage++;
                }

                if(currentImage >= images.length)
                    currentImage = 0;
                else if (currentImage < 0)
                    currentImage = images.length - 1;

                document.getElementById("popup-content").style.backgroundImage = `url('./img/galeria/${images[currentImage]}')`;
            }

            window.onclick = function(event) {
                if (event.target == document.getElementById("popup")) {
                    closePopUp();
                }
            }

            window.onload = (event) => {
                createImages();
            };
        </script>
    </body>
</html>
