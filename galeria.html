<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Festival - Galeria</title>

        <link rel="stylesheet" type="text/css" href="./estilo.css"/>
        <link rel="stylesheet" type="text/css" href="./css/galeria.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <style>
            #header-buttons a:nth-child(3):after{
                transform: scaleX(1);
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand">Festival de Dança na ESM</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="./grupos.html" class="nav-link">Grupos</a>
                    </li>
                    <li class="nav-item">
                        <a href="./info.html" class="nav-link">Informações</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Galeria</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <div class="big-title">
                <div class="gradient">
                    <h1 class="animate__animated animate__fadeInUp">Galeria</h1>
                </div>
            </div>
            <div id="galeria">
                <div id="wrapper-imagem"></div>
            </div>
        </div>
        
        <div id="popup" class="popup-background animate__fadeIn">
            <div class="popup-content">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div id="carousel-inner" class="carousel-inner"></div>
                    <a class="carousel-control-prev" role="button" onclick="prevImg()" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </a>
                    <a class="carousel-control-next" role="button" onclick="nextImg()" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <img src="./img/footer.jpg">
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="galeria.js"></script>

        <script>

            function createImages(){
                for (i in images){
                    document.getElementById("wrapper-imagem").innerHTML += `<img src="./img/galeria/${images[i]}" class="img-thumbnail animate__animated animate__zoomIn" onclick="showImage(${i})"/>`
                    document.getElementById("carousel-inner").innerHTML += `<div class="carousel-item" data-slide><img id="imagem-active" class="d-block w-100 ratio ratio-16x9" src="./img/galeria/${images[i]}" alt="slide"></div>`
                }
            }
            window.addEventListener('load', createImages());

            let slideImg = document.querySelectorAll("[data-slide]");
            var currentImg;

            function showImage(img){
                document.getElementById("popup").style.display = "flex";

                slideImg.forEach(element => element.classList.remove("active"));
                slideImg[img].classList.add("active");
                currentImg = img;
            }

            function closePopUp(){
                document.getElementById("popup").style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == document.getElementById("popup")) {
                    closePopUp();
                }
            }

            function prevImg(){
                slideImg[currentImg].classList.remove("active");

                if(currentImg > 0)
                    currentImg--;
                else
                    currentImg = images.length-1;
                
                slideImg[currentImg].classList.add("active");
            }

            function nextImg(){
                slideImg[currentImg].classList.remove("active");

                if(currentImg < images.length-1)
                    currentImg++;
                else
                    currentImg = 0;

                slideImg[currentImg].classList.add("active");
            }
        </script>
    </body>
</html>
